services:
  # Backend API Service
  - type: web
    name: reader-noter-backend
    env: node
    region: oregon # Free tier available regions: oregon, frankfurt, singapore
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reader-noter-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false # Set this in Render dashboard to your Vercel URL
      - key: PORT
        value: 5000

databases:
  # PostgreSQL Database
  - name: reader-noter-db
    databaseName: reader_noter
    region: oregon
    plan: free
    postgresMajorVersion: 15
